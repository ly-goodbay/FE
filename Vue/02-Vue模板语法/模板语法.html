<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>模板语法</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h1>插值语法</h1>
            <h3>你好，{{name}}</h3>
            <hr/>
            <h1>指令语法</h1>
            <a v-bind:href="url" target="_blank">点我去{{school.name}}学习1</a>
            <a :href="url" target="_blank">点我去{{school.name}}学习2</a>
        </div>
           
        <script>
            new Vue({
                el:'#root',
                data: {
                    name: 'jack',
                    url: 'https://huaweicloud.com',
                    school: {
                        name: '华为云'
                    }
                }
            })
        </script>
    </body>
</html>
