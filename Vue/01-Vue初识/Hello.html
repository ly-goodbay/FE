<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue初识</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h1>
                Hello，{{name}}
            </h1>
        </div>

        <script>
        // 创建Vue实例
        new Vue({
            el:'#root',
            data: {
                name: "刘旭"
            }
        })
        </script>
    </body>
</html>
