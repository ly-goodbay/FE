<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>数据绑定</title>
        <script type="text/javascript" src="../js/vue.js"></script>

        <boad>
            <div id="root">
                单项数据绑定：<input type="text" v-bind:value="name">
            </div>

            <script>
                new Vue({
                    el:'#root',
                    data: {
                        name: '华为云sdfgf'
                    }
                })
            </script>
        </boad>
    </head>
</html>
