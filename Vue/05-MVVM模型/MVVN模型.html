<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>MVVM模型</title>
    <script type="text/javascript" src="../js/vue.js"></script>

    <body>
        <div id="root">
            <h1>学校名称：{{name}}</h1>
            <h1>学校地址：{{address}}</h1>
        </div>

        <script type="text/javascript">
            new Vue({
                el:'#root',
                data:{
                    name: '华为云',
                    address: '华为全球培训中心'
                }
            })
        </script>
    </body>
</html>
