<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>事件修饰符</title>
        <script type="text/javascript" src="../js/vue.js"></script>
        <style>
            *{
                margin-top: 20px;
            }
            .demo1{
                height: 50px;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <!--
            Vue中的事件修饰符：
                1、prevent：阻止默认事件（常用）
                2、stop：阻止事件冒泡（常用）
                3、once：事件只触发一次（常用）
                4、capture：使用事件的捕获模式
                5、self：只有event.target是当前操作的元素才触发事件
                6、passive：事件的默认行为立即执行，无需等待事件回调执行完毕
        -->
        <div id="root">
            <h2>欢迎来到{{name}}</h2>
            <!-- 阻止默认事件 -->
            <a href="https://www.huaweicloud.com" @click.prevent="showInfo">点我提示信息</a>
            <!-- 阻止事件冒泡 -->
            <div class="demo1" @click="showInfo">
                <button @click.stop="showInfo">点我提示信息</button>
            </div>
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false

            new Vue({
                el:'#root',
                data:{
                    name: '浙江华为'
                },
                methods: {
                    showInfo(){
                        // e.stopPropagation()
                        // e.preventDefault()
                        alert('刘旭你好')
                    }
                }
            })
        </script>
    </body>
</html>
