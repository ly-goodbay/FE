<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>事件的基本使用</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>

    <body>
        <div id="root">
            <h2>欢迎来到{{name}}</h2>
            <button @click="showInfo">点我提示信息</button> 
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false

            new Vue({
                el: '#root',
                data: {
                    name: '浙江华为'
                },
                methods: {
                    showInfo(){
                        alert('刘旭你好')
                    }
                }
            })
        </script>
    </body>
</html>
