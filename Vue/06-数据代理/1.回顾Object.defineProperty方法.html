<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>回顾Object.defineproperty</title>
    </head>
    <body>
        <script type="text/javascript">
            let person = {
                name: '张三',
                sex: '男',
            }
    
        Object.defineProperty(person, 'age',{
            value: 18
        })
        console.log(person)
        </script>
    </body>
</html>
