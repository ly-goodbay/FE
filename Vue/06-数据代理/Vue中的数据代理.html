<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue中的数据代理</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 准备一个容器 -->
        <div id="root">
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
        </div>

        <script tyep="text/javascript">
            Vue.config.prodectionTip = false

            const vm = new Vue({
                el:'#root',
                data: {
                    name: '浙江华为',
                    address: '杭州市滨江区六合路'
                }
            })
        </script>
    </body>
</html>
