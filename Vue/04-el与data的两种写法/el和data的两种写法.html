<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>el和data的两种写法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>

    <body>
        <div id="root">
            <h1>你好，{{name}}</h1>
        </div>

        <script>
            // el的两种写法
            // const v = new Vue({
            //     // el: '#root', // 第一种写法
            //     data: {
            //         name: '华为云'
            //     }
            // })
            // console.log(v)
            // setTimeout(() => {
            //     v.$mount('#root ') // 第二种写法
            // }, 1000);

            // data的两种写法
            new Vue({
                el: '#root',
                /* data: {
                    name: '华为云'
                } */

                // data的第二种写法：函数式
                data:function(){
                    return {
                        name: '华为云'
                    }
                }
            })
        </script>
    </body>
</html>
