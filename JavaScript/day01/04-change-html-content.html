<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>liuxu try hard</title>
        <script>
            function myFunction() {
                x=document.getElementById("demo")
                x.innerHTML="Hello World！！！"
            }
        </script>
        <body>
            <h1>我的第一段 JavaScript</h1>
            <p id="demo">JavaScript 能改变 HTML 元素的内容。</p>
            <button type="button" onclick="myFunction()">点击这里</button>
        </body>
    </head>
</html>
